<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Generate Game Code</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/gen_code.css">
    </head>
    <body>
        <div class="container">
            <h1 class="game-code-display">Generate Game Code</h1>
            <h2 class="game-time-display"></h2>
            <div class="main-button-row">
                <button type="button" id="create-game" disabled>Create Game</button>
                <button type="button" id="start-game" disabled>Start Game</button>
                <button type="button" id="reset-game" disabled>Restart Game</button>
                <button type="button" id="end-game" disabled>End Game</button>
            </div>
            <h3 class='player-header'>Players</h2>
            <ol class="player-list"></ol>
        </div>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,es6,fetch"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
        <script type="text/javascript" src="/static/js/gen_room.js" charset="utf-8"></script>
    </body>
</html>
